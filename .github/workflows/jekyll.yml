title: 玩樂與活動筆記
description: 記錄旅遊、活動與生活的點滴
author: chi-zxcv
email: your_email@example.com

# --- 關鍵：設定 GitHub Pages 網址與 baseurl ---
url: "https://chi-zxcv.github.io"     # 不要加最後的斜線
baseurl: "/journal_web_25"           # 子資料夾名稱（repo 名）

# --- Jekyll 的主要設定 ---
theme: minima
markdown: kramdown
highlighter: rouge
paginate: 10
paginate_path: "/page:num/"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# --- 站內導覽與排版 ---
collections:
  posts:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      permalink: /:categories/:year/:month/:day/:title/

# --- exclude: 不需要上傳到 site 的項目 ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .sass-cache
  - _site
  - .jekyll-cache
  - .gitignore
  - .github

# --- 自訂選單（如果有導覽列） ---
nav:
  - name: 首頁
    link: /
  - name: 標籤
    link: /tags/
  - name: 歸檔
    link: /archive/
  - name: 搜尋
    link: /search/
  - name: 關於
    link: /about/

# --- SEO / RSS Feed ---
jekyll_seo_tag:
  social:
    name: 玩樂與活動筆記
    description: 記錄生活與活動的網站
