<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- seo -%}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Inter + Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
<header class="site-header container">
  <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}">首頁</a> ·
    <a href="{{ '/tags' | relative_url }}">標籤</a> ·
    <a href="{{ '/archive' | relative_url }}">歸檔</a> ·
    <a href="{{ '/search/' | relative_url }}">搜尋</a> ·
    <a href="{{ '/about' | relative_url }}">關於</a>
  </nav>
  <hr>
</header>

<main class="site-main container">
  {{ content }}
</main>

<footer class="site-footer container">
  <hr>
  <p>© {{ site.time | date: "%Y" }} · Powered by GitHub Pages & Jekyll</p>
</footer>

<!-- tsParticles for hero effect (可移除) -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const el = document.getElementById('particles-hero');
  if (!el) return;
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
  const engine = window.tsParticles;
  await engine.load({ id: "particles-hero", options: {
    background: { color: "transparent" },
    fullScreen: { enable: false },
    fpsLimit: 60,
    particles: {
      number: { value: 60, density: { enable: true, area: 800 } },
      color: { value: ["#60a5fa", "#93c5fd", "#fde68a"] },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: true },
      size: { value: { min: 1, max: 3 } },
      links: { enable: true, distance: 120, opacity: 0.25 },
      move: { enable: true, speed: 1.2, outModes: { default: "bounce" } }
    },
    interactivity: {
      events: { onHover: { enable: true, mode: "repulse" }, onClick: { enable: true, mode: "push" }, resize: true },
      modes: { repulse: { distance: 120 }, push: { quantity: 2 } }
    },
    detectRetina: true
  }});
});
</script>
</body>
</html>
